<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
</head>
<body>
    <!-- Form  -->
    <form method="post" action="/todos/create">
        <input type="text" name="description" />
        <input type="submit" value="Create" />
      </form>

    <!--Todos-->
    <div>
        <ul>
            {% for d in data %}
            <li>{{ d.description }}</li>
            {% endfor %}
         </ul>
    </div>

</body>
</html>
